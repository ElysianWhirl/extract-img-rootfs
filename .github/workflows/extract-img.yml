name: Extract img file

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      type_file:
        description: "Select type file"
        required: false
        default: "img.xz"
        type: choice
        options:
          - img.xz
          - img.gz
      img_url:
        description: "Set the url img file"
        required: true
        type: string
      rename:
        description: "Set the boot & rootfs name"
        required: true
        type: string

env:
  TZ: Asia/Jakarta

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo apt-get update -qq
        sudo apt-get install -y wget python3 python3-pip p7zip-full lsb-release

        # Install Python tools
        pip3 install --no-cache-dir gdown mediafire-dl

        # Install MegaCMD
        DISTRIB_RELEASE=$(lsb_release -rs)
        wget -q "https://mega.nz/linux/repo/xUbuntu_${DISTRIB_RELEASE}/amd64/megacmd-xUbuntu_${DISTRIB_RELEASE}_amd64.deb"
        sudo apt install -y ./megacmd-xUbuntu_${DISTRIB_RELEASE}_amd64.deb

    - name: Download image file
      env:
        IMG_URL: ${{ github.event.inputs.img_url }}
        TYPE_FILE: ${{ github.event.inputs.type_file }}
      run: |
        set -e
        mkdir -p ./download
        cd ./download

        echo "Downloading from: $IMG_URL"

        if [[ "$IMG_URL" == *"drive.google.com"* ]]; then
          FILE_ID=""
          if [[ "$IMG_URL" == *"/d/"* ]]; then
            FILE_ID=$(echo "$IMG_URL" | cut -d'/' -f5)
          elif [[ "$IMG_URL" == *"id="* ]]; then
            FILE_ID=$(echo "$IMG_URL" | grep -oP 'id=\K[^&]*')
          fi
          if [ -z "$FILE_ID" ]; then
            echo "âŒ Error: Could not parse Google Drive file ID"
            exit 1
          fi
          gdown "$FILE_ID" -O "file.$TYPE_FILE"

        elif [[ "$IMG_URL" == *"mediafire.com"* ]]; then
          mediafire-dl --quiet "$IMG_URL"
          # Rename the downloaded file to standard name
          mv *.${TYPE_FILE} "file.$TYPE_FILE" 2>/dev/null || { echo "âŒ No .${TYPE_FILE} file found after MediaFire download"; exit 1; }

        elif [[ "$IMG_URL" == *"mega.nz"* ]]; then
          mega-get "$IMG_URL" .
          # Mega may output original filename â€” rename it
          if [ -f *."$TYPE_FILE" ]; then
            mv *."$TYPE_FILE" "file.$TYPE_FILE"
          else
            echo "âŒ Expected file with extension .$TYPE_FILE not found in Mega download"
            ls -la
            exit 1
          fi

        else
          wget --no-check-certificate "$IMG_URL" -O "file.$TYPE_FILE"
        fi

        if [ ! -f "file.$TYPE_FILE" ]; then
          echo "âŒ Download failed: file.$TYPE_FILE not found"
          exit 1
        fi

        echo "âœ… Download successful: file.$TYPE_FILE"

    - name: Extract and split firmware
      env:
        RENAME: ${{ github.event.inputs.rename }}
        TYPE_FILE: ${{ github.event.inputs.type_file }}
      run: |
        set -e
        mkdir -p boot rootfs img

        cd download
        if [ "$TYPE_FILE" = "img.gz" ]; then
          gunzip -f file.img.gz
        elif [ "$TYPE_FILE" = "img.xz" ]; then
          unxz -f file.img.xz
        else
          echo "âŒ Unsupported file type: $TYPE_FILE"
          exit 1
        fi

        if [ ! -f file.img ]; then
          echo "âŒ file.img not found after decompression"
          exit 1
        fi

        # Setup loop device
        LOOP_DEV=$(sudo losetup -fP --show file.img)
        echo "ðŸ“Œ Loop device: $LOOP_DEV"

        # Mount partitions
        sudo mkdir -p ../boot ../rootfs
        sudo mount "${LOOP_DEV}p1" ../boot
        sudo mount "${LOOP_DEV}p2" ../rootfs

        # Create tar.gz archives
        (cd ../boot && sudo tar -czf "../img/${RENAME}-boot.tar.gz" .)
        (cd ../rootfs && sudo tar -czf "../img/${RENAME}-rootfs.tar.gz" .)

        # Cleanup
        sudo umount ../boot ../rootfs || true
        sudo losetup -d "$LOOP_DEV" || true

        echo "PACKAGED_STATUS=success" >> "$GITHUB_ENV"
        echo "âœ… Extraction and packaging completed"

    - name: Upload boot artifact
      uses: actions/upload-artifact@v4
      if: env.PACKAGED_STATUS == 'success'
      with:
        name: ${{ github.event.inputs.rename }}-boot
        path: img/${{ github.event.inputs.rename }}-boot.tar.gz

    - name: Upload rootfs artifact
      uses: actions/upload-artifact@v4
      if: env.PACKAGED_STATUS == 'success'
      with:
        name: ${{ github.event.inputs.rename }}-rootfs
        path: img/${{ github.event.inputs.rename }}-rootfs.tar.gz

    - name: Create GitHub release and upload assets
      uses: svenstaro/upload-release-action@v2
      if: env.PACKAGED_STATUS == 'success'
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: img/*
        tag: "extract-$(date +%Y%m%d-%H%M)"
        file_glob: true
        overwrite: true
        body: |
          ## Extracted Firmware
          - **Source URL**: ${{ github.event.inputs.img_url }}
          - **File Type**: ${{ github.event.inputs.type_file }}
          - **Name Prefix**: ${{ github.event.inputs.rename }}
          - **Date**: $(date -u)

    - name: Cleanup old workflow runs (keep last 3, retain 1 day)
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
